services:
  # Backend API Service
  - type: web
    name: mathi-api
    env: python
    plan: free
    rootDir: ""
    buildCommand: "./build.sh"
    startCommand: "gunicorn -w 4 -k uvicorn.workers.UvicornWorker --chdir backend server:app"
    envVars:
      - key: MONGO_URL
        sync: false
      - key: DB_NAME
        value: mathi_phone
        sync: false
      - key: CORS_ORIGINS
        value: https://mathi-api.onrender.com,https://mathi-phone.onrender.com
        sync: false
      - key: PYTHONUNBUFFERED
        value: "1"
        sync: false
    autoDeploy: true

  # Frontend Service
  - type: web
    name: mathi-phone
    env: static
    plan: free
    rootDir: frontend
    buildCommand: "npm install && npm run build"
    publishPath: build
    envVars:
      - key: REACT_APP_BACKEND_URL
        value: https://mathi-api.onrender.com
        sync: false
    autoDeploy: true
    routes:
      - type: rewrite
        source: /api/*
        destination: https://mathi-api.onrender.com/api/*
    headers:
      - path: /*
        name: X-Frame-Options
        value: SAMEORIGIN
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
